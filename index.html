<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Ratna Duhita üíñ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .photo {
            margin-top: 20px;
        }
        .photo img {
            max-width: 100%;
            border: 4px solid #ff7eb9;
            border-radius: 10px;
        }
        .typing {
            white-space: pre-line;
            text-align: left;
            margin: 40px 0;
            font-size: 1.1em;
        }
        .countdown {
            font-size: 1.5em;
            margin-top: 40px;
        }
        audio {
            margin-top: 20px;
        }
    </style>

<style>
  .heart {
    width: 15px;
    height: 15px;
    position: fixed;
    top: -10px;
    background: red;
    transform: rotate(45deg);
    animation: fall 5s linear infinite;
    z-index: 9999;
  }

  .heart::before,
  .heart::after {
    content: '';
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -7.5px;
    left: 0;
  }

  .heart::after {
    left: -7.5px;
    top: 0;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(45deg);
      opacity: 0;
    }
  }
</style>

<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(createHeart, 300);
</script>

</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è To: Ratna Duhita ‚ù§Ô∏è</h1>
        <p class="typing" id="loveNote"></p>

        <div class="photo">
            <img src="loveletter_photo.jpg" alt="Us">
        </div>

        <audio controls autoplay loop>
            <source src="show_me_love.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="countdown">
            Anniversary: <span id="countdown"></span>
        </div>
    </div>

    <script>
        const text = `Hai Ratna Duhita üåπ

Selamat hari jadi kita yang ke-6 üíû

Aku nggak pandai berkata-kata, tapi yang pasti: kamu adalah salah satu hal terbaik yang pernah terjadi dalam hidupku.

Terima kasih sudah hadir sejak 14 Januari 2019 dan terus jadi cahaya di hari-hariku.

Lewat halaman kecil ini, aku cuma mau bilang:

Aku sayang kamu. Sekarang, nanti, dan seterusnya. ‚ù§Ô∏è

- Dari seseorang yang nggak pernah bosan mencintaimu`;

        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("loveNote").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();

        const targetDate = new Date("2019-01-14");
        const now = new Date();
        const diff = now - targetDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText = days + " days together ‚ù§Ô∏è";
    </script>

<audio autoplay loop hidden>
  <source src="show_me_love.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    const audio = document.querySelector('audio');
    if (audio) {
      const resumeAudio = () => {
        audio.play().catch(() => {});
        document.removeEventListener('click', resumeAudio);
        document.removeEventListener('touchstart', resumeAudio);
      };
      document.addEventListener('click', resumeAudio);
      document.addEventListener('touchstart', resumeAudio);
    }
  });
</script>

</body>
</html>
